<body>
    <ul></ul>
<script>
    for (var i = 1; 100 >= i; i++) {
        var li = document.createElement('li');
        li.innerHTML = '<img src="" alt="img" width="90" height="90"><span>'+i+'</span>';
        document.querySelector('ul').appendChild(li);
    };
</script>
